<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmorX Window Mosquito Net Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://i.postimg.cc/Ls8tJXFk/ARMORX-Logo.png" alt="ArmorX Logo">
        </div>
        <!-- Title Section -->
        <h2>ArmorX Window Mosquito Net Calculator</h2>
        <!-- Step 1: Number of Window Nets -->
        <label for="numWindows">How many window nets do you need?</label>
        <input type="number" id="numWindows" min="1" placeholder="Enter number of window nets">
        <!-- Step 2: Unit of Measurement -->
        <label for="unit">Select Unit of Measurement:</label>
        <select id="unit" onchange="updatePlaceholders()">
            <option value="Cm">Cm</option>
            <option value="Inch">Inch</option>
            <option value="Feet">Feet</option>
        </select>
        <!-- Step 3: Dynamic Window Inputs -->
        <div id="windowInputs"></div>
        <!-- Step 4: Submit Button -->
        <button onclick="calculateSizes()">Find Closest Matches</button>
        <!-- Step 5: Results Section -->
        <div id="results"></div>
        <!-- Step 6: Static Message Area -->
        <div id="messageArea" class="message-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
